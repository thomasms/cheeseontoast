{% extends "blog/header.html" %}

{% block content %}
	{% for post in object_list %}
	<article id="{{post.id}}" class="{{post.id}} post type-post status-publish format-standard hentry category-uncategorized">
		<header class="entry-header">
			<h2><a href="/blog/{{post.id}}" rel="bookmark">{{ post.title }}</a></h2>
	  </header><!-- .entry-header -->

		<footer class="entry-footer">
			<span class="posted-on"><a href="/blog/{{post.id}}" rel="bookmark"><time class="entry-date published updated" datetime="{{ post.date }}">{{ post.date|date:"d-m-Y" }}</time></a></span>
	  </footer><!-- .entry-footer -->
	</article><!-- #post-## -->
	{% endfor %}
{% endblock %}
